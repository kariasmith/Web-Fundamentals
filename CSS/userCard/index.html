<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <img src="images/user-circle.png" id="circle" alt="User icon">
        <p id="name">Jane Doe</p>
        <img src="images/map-marker.png" id="map" name="map" alt="Map marker">
        <label for="map">Seattle</label>
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the internet!</p>
        <img src="images/gear.png" id="gear" name="gear" alt="Gear icon">
        <label for="gear">edit profile</label>
    </div>
</body>
</html>
